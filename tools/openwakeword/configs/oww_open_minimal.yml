# openWakeWord MINIMAL training config for "open" keyword
# For quick testing/validation of the training pipeline.
# Uses small dataset sizes and fewer training steps.

model_name: "open"

target_phrase:
  - "open"

custom_negative_phrases:
  - "often"
  - "oven"
  - "over"

# Minimal synthetic data for quick test
n_samples: 200
n_samples_val: 50
tts_batch_size: 50
augmentation_batch_size: 16

piper_sample_generator_path: "./piper-sample-generator"
output_dir: "./output/open_minimal"

rir_paths:
  - "./data/mit_rirs"

background_paths:
  - "./data/background_clips"

background_paths_duplication_rate:
  - 1

false_positive_validation_data_path: "./data/validation_set_features.npy"

augmentation_rounds: 1

feature_data_files:
  "ACAV100M_sample": "./data/openwakeword_features_ACAV100M_2000_hrs_16bit.npy"

batch_n_per_class:
  "ACAV100M_sample": 256
  "adversarial_negative": 25
  "positive": 25

model_type: "dnn"
layer_size: 32

# Very short training for testing
steps: 500
max_negative_weight: 1500
target_false_positives_per_hour: 1.0
