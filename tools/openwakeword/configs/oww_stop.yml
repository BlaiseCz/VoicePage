# openWakeWord training config for "stop" keyword
# Hard interrupt â€” requires high recall and low latency.
# Uses more samples and stricter FP target.

model_name: "stop"

target_phrase:
  - "stop"

custom_negative_phrases:
  - "stock"
  - "top"
  - "shop"
  - "stomp"
  - "stork"
  - "store"
  - "step"
  - "stab"
  - "stuff"

n_samples: 8000
n_samples_val: 1500
tts_batch_size: 50
augmentation_batch_size: 16

piper_sample_generator_path: "./piper-sample-generator"
output_dir: "./output/stop"

rir_paths:
  - "./data/mit_rirs"

background_paths:
  - "./data/background_clips"

background_paths_duplication_rate:
  - 1

false_positive_validation_data_path: "./data/validation_set_features.npy"

augmentation_rounds: 1

feature_data_files:
  "ACAV100M_sample": "./data/openwakeword_features_ACAV100M_2000_hrs_16bit.npy"

batch_n_per_class:
  "ACAV100M_sample": 1024
  "adversarial_negative": 50
  "positive": 50

model_type: "dnn"
layer_size: 32

steps: 75000
max_negative_weight: 1500
target_false_positives_per_hour: 0.3
