name: Auto PR to main

on:
  push:
    branches: [develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-pr:
    name: Create PR to main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: develop
          title: "chore: merge develop into main"
          body: |
            Automated PR from `develop` â†’ `main`.

            **This PR requires manual approval before merging.**

            ### Changes included
            See commit log for details.
          labels: auto-pr
          draft: false
